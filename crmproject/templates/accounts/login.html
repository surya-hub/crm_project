{% load static %}
<html>
<head>
    <title>Login</title>
    {% include 'accounts/cdnlines.html' %}
    <link rel="stylesheet" type="text/css" href="{% static 'CSS/home.css' %}">
</head>
<body>
<style>
    body{
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        background: url('{% static "images/back.jpg"%}');
        background-position:center;
        background-size: cover;
        background-repeat: no-repeat;
 }

</style>
<div class="container">
    <div class="d-flex justify-content-center">
        <div class="user-card">
            <div class="d-flex justify-content-center">
                <h3 class="text-white text-center">Login Account</h3>
            </div>
            <div class="justify-content-center form-container">
                <form method="POST">
                    {% csrf_token %}
                    <div class="input-group">
                        <div class="input-group-append"><span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" name="username" placeholder="Username...." class="form-control">
                    </div>
                    <div class="input-group">
                        <div class="input-group-append">
                            <span class="input-group-text"><i
                                    class="fa fa-key" aria-hidden="true"></i></span>
                        </div>
                        <input type="password" name="password" placeholder="Password..." class="form-control">
                    </div>
                    <div class="d-flex justify-content-center logincontainer" style="margin-top: 10px">
                        <input class="btn btn-success" type="submit" value="Login">
                        <input class="btn btn-danger" type="reset" value="Clear">
                    </div>
                </form>
            </div>
            {% for i in messages %}
                <p id="msg1"><b>{{ i }}</b></p>
            {% endfor %}
            <div class="d-flex justify-content-center text-white">Create An Account? <a href="{% url 'register' %}" class="ml-3 text-white">SingUp</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
